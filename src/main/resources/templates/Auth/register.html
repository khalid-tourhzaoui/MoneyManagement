<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DARET-MANAGEMENT | SIGN UP</title>
	<link rel="preconnect" href="https://fonts.bunny.net">
	<link rel="icon" type="image/png" sizes="256x256" href="images/dollar.png">
	<link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
	<div class="container font-sans text-gray-900 antialiased">
		<form th:action="@{/registration}" method="post" role="form" th:object="${user}">
			<div class="container-fluid login-1">
				<div class="container">
					<div class="login-form">
						<div class="row align-items-center">
							<!-- Image Section -->
							<div class="col-md-4">
								<div class="img-box">
									<img th:src="@{images/school-software-removebg.png}" class="img img-fluid me-5 pe-5"
										title="login" alt="welcome image">
								</div>
							</div>

							<!-- Registration Form Section -->
							<div class="col-md-8">
								<div class="row">
									<!-- Error Message -->
									<div th:if="${error}">
										<div class="alert alert-danger solid alert-dismissible fade show">
											<svg viewbox="0 0 24 24" margin-top="10rem" width="24 " height="24"
												stroke="currentColor" stroke-width="2" fill="none"
												stroke-linecap="round" stroke-linejoin="round" class="mr-2">
												<polygon
													points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2">
												</polygon>
												<line x1="15" y1="9" x2="9" y2="15"></line>
												<line x1="9" y1="9" x2="15" y2="15"></line>
											</svg>
											<strong>Error ! </strong> [[${error}]].
											<button type="button" class="btn-close" data-bs-dismiss="alert"
												aria-label="Close"></button>
										</div>
									</div>
								</div>

								<!-- Personal Information -->
								<div class="row">
									<div class="col-md-6 form-group">
										<input style="border-radius: 1rem;" class="form-control block w-100 w-full"
											type="text" name="nom" th:field="*{nom}" required autofocus
											placeholder="Entrez votre nom" />
									</div>
									<div class="col-md-6 form-group">
										<input style="border-radius: 1rem;" class="form-control block w-100 w-full"
											type="text" name="prenom" th:field="*{prenom}" required autofocus
											placeholder="Entrez votre prenom" />
									</div>
								</div>

								<div class="row">
									<div class="col-md-6 form-group">
										<input style="border-radius: 1rem;" class="form-control block w-100 w-full"
											type="text" name="cin" th:field="*{cin}" required autofocus
											placeholder="Entrez votre cin" />
									</div>
									<div class="col-md-6 form-group">
										<input style="border-radius: 1rem;" class="form-control block w-100 w-full"
											type="email" name="email" th:field="*{email}" required autofocus
											placeholder="Entrez votre email" />
									</div>
								</div>

								<!-- Additional Information -->
								<div class="row">
									<div class="col-md-6 form-group">
										<select style="border-radius: 1rem;" class="form-control w-100" name="role"
											th:field="*{role}">
											<option value="CREATEUR">CREATEUR</option>
											<option value="USER">UTILISATEUR</option>
										</select>
									</div>
									<div class="col-md-6 form-group">
										<select style="border-radius: 1rem;" class="form-control w-100" name="gender"
											th:field="*{gender}">
											<option value="MALE">MALE</option>
											<option value="FEMALE">FEMALE</option>
										</select>
									</div>
								</div>

								<!-- Password Section -->
								<div class="row">
									<div class="col-md-6 form-group">
										<input style="border-radius: 1rem;" class="form-control block w-100 w-full"
											type="password" name="password" th:field="*{password}" required autofocus
											placeholder="Enter your password" />
									</div>
									<div class="col-md-6 form-group">
										<input style="border-radius: 1rem;" class="form-control block w-100 w-full"
											type="password" name="confirmPassword" th:field="*{confirmPassword}"
											required placeholder="Confirm your password" />
									</div>
								</div>

								<!-- Submission Section -->
								<div class="row">
									<div class="col-md-12 form-group">
										<button class="btn btn-primary " style="border-radius: 1rem;"
											type="submit">Register</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
