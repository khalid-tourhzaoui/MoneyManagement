<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DARET-MANAGEMENT | RESET PASSWORD</title>
	<link rel="preconnect" href="https://fonts.bunny.net">
	<link rel="icon" type="image/png" sizes="256x256" href="images/dollar.png">
	<link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
	<div class="container font-sans text-gray-900 antialiased">
		<form method="post" role="form" th:action="@{/reset-password}" onsubmit="return validatePassword()">
			<div class="container-fluid login-1">
				<div class="container">
					<div class="login-form">
						<div class="row align-items-center">
							<div class="col-md-6">
								<div class="img-box">
									<img th:src="@{/images/Reset_password.png}" class="img img-fluid" title="login"
										alt="welcome image">
								</div>
							</div>
							<div class="col-md-6">
								<div class="login-box">
									<div class="row">
										<h4 class="login-title">Reset Password</h4>
									</div>

									<div class="form-group">
										<input id="password" class="form-control block mt-1 w-full"
											style="border-radius: 1rem;" placeholder="Enter your password"
											type="password" name="password" required />
									</div>
									<div class="form-group">
										<input id="confirmPassword" class="form-control block mt-1 w-full"
											style="border-radius: 1rem;" placeholder="Confirm your password"
											type="password" name="password" required />
									</div>
									<button class="btn btn-primary" style="border-radius: 1rem;">
										Save
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Toastr -->
    <script src="vendor/toastr/js/toastr.min.js"></script>
    <script src="js/plugins-init/toastr-init.js"></script>
   <script th:if="${successMessage}" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
		  toastr.options = {
            positionClass: 'toast-top-full-width', // Set the position to top-right
            timeOut: 5000, // Set the duration to 5 seconds
            extendedTimeOut: 1000, 
            close: true,
            toastClass: 'mt-5',

        };
        toastr.success([[${successMessage}]]);
    });
    /*]]>*/
</script>
</body>
 <script th:if="${errorMessage}" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
		  toastr.options = {
            positionClass: 'toast-top-full-width', // Set the position to top-right
            timeOut: 5000, // Set the duration to 5 seconds
            extendedTimeOut: 1000, 
            close: true,
            toastClass: 'mt-5',

        };
        toastr.error([[${errorMessage}]]);
    });
    /*]]>*/
</script>
	<script>
		function validatePassword() {
			var password = document.getElementById("password").value;
			var confirmPassword = document.getElementById("confirmPassword").value;

			if (password !== confirmPassword) {
				alert("Les mots de passe ne correspondent pas");
				return false;
			}

			return true;
		}
	</script>
</body>

</html>
