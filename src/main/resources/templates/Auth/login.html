<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARET-MANAGEMENT | SIGN IN</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link rel="icon" type="image/png" sizes="256x256" href="images/dollar.png">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
	
    <div class="container text-gray-900 antialiased">
        <form th:action="@{/login}" method="post">
            <div class="container-fluid login-1">
                <div class="container">
                    <div class="login-form">
                        <div th:if="${param.success}">
                            <div class="alert alert-success solid alert-dismissible fade show">
                                <svg viewbox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                                    <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 
                                    1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                                </svg>
                                <strong>Done ! </strong> [[${SuccessMessage}]].
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger solid alert-dismissible fade show">
                                <svg viewbox="0 0 24 24" margin-top="10rem" width="24 " height="24" stroke="currentColor" stroke-width="2" 
                                    fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                                    <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
                                    <line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line>
                                </svg>
                                <strong>Error ! </strong> [[${ErrorMessage}]].
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>

                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="img-box">
                                    <img th:src="@{/images/login.png}" class="img img-fluid" title="login"
                                        alt="welcome image">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="login-box">
                                    <div class="row">
                                        <h4 class="login-title">WELCOME BACK</h4>
                                    </div>

                                    <div class="form-group">
                                        <input id="email" class="form-control block mt-1 w-full w-100 "
                                            style="border-radius: 1rem;" placeholder="Enter your e-mail."
                                            type="email" name="username" required />
                                    </div>
                                    <div class="form-group">
                                        <input id="password" class="form-control block w-full w-100"
                                            style="border-radius: 1rem;" type="password"
                                            placeholder="Enter your password." name="password" required />
                                    </div>
                                    <div class="input-group check-field d-flex justify-content-between align-items-center">
                                        <label for="remember_me" class="d-flex justify-content-between align-items-center">
                                            <input id="remember_me" type="checkbox"
                                                class="rounded dark:bg-gray-900 border-gray-300 dark:border-gray-700 text-indigo-600 shadow-sm
                                                 focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:focus:ring-offset-gray-800"
                                                name="remember">
                                            <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Remember me</span>
                                        </label>
                                        <label  class="d-flex justify-content-between align-items-center">
                                            <a class="text-sm text-primary fw-bold dark:text-primary underline"
                                            style="text-decoration: underline;" th:href="@{/password-request}">
                                                Forgot your password ?
                                            </a>
                                        </label>
                                    </div>
                                    <div class="text-center mt-2">
                                        <p>Don't have an account? 
                                            <a th:href="@{/registration}" class="text-sm text-primary fw-bold dark:text-primary underline"
                                            style="text-decoration: underline;">Create a new account</a>
                                        </p>
                                    </div>
                                    <button class="btn btn-primary " style="border-radius: 1rem;">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
