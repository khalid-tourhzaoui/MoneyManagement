<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head">
</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <!-- ... Preloader content ... -->
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div th:replace="layout/NavHeader :: NavHeader"></div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div th:replace="layout/header :: header"></div>
        <!--**********************************
            Header end
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="layout/sidebar :: sidebar"></div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <!-- Row -->
                <div class="row">
                    <!-------------->
                    <div class="col-xl-3 col-xxl-4 col-lg-6 col-sm-6">
                        <div class="widget-stat card bg-warning">
                            <div class="card-body p-4">
                                <div class="media">
                                    <span class="mr-2 bg-white">
										<img src="/images/piggy-bank.gif" class="img img-fluid"/>
                                    </span>
                                    <div class="media-body text-white text-right">
                                        <p class="mb-1">Nombre des offres en cours</p>
                                        <h3 class="text-white">[[${inProgressCount}]]</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
								<a  class="btn btn-light text-warning" th:href="@{/liste-des-offres?status=Progress}" >
                                    Plus d'infos <i class="fas fa-arrow-circle-right"></i>
                                </a>
							</div>
                        </div>
                    </div>
                    <!-------------->
                    <div class="col-xl-3 col-xxl-4 col-lg-6 col-sm-6">
                        <div class="widget-stat card bg-info">
                            <div class="card-body p-4">
                                <div class="media">
                                    <span class="mr-2 bg-white">
                                        <img src="/images/pending-icon.gif" class="img img-fluid"/>
                                    </span>
                                    <div class="media-body text-white text-right">
                                        <p class="mb-1">Nombre des offres en attente </p>
                                        <h3 class="text-white">[[${pendingCount}]]</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
								<a  class="btn btn-light text-info" th:href="@{/liste-des-offres?status=Pending}" >
                                    Plus d'infos <i class="fas fa-arrow-circle-right"></i>
                                </a>
							</div>
                        </div>
                    </div>
                    <!-------------->
                    <div class="col-xl-3 col-xxl-4 col-lg-6 col-sm-6">
                        <div class="widget-stat card bg-success">
                            <div class="card-body p-4">
                                <div class="media">
                                    <span class="mr-2 bg-white">
                                        <img src="/images/closed-unscreen.gif" class="img img-fluid"/>
                                    </span>
                                    <div class="media-body text-white text-right">
                                        <p class="mb-1 text-sm">Nombre des offres terminer</p>
                                        <h3 class="text-white">[[${closedCount}]]</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
								<a  class="btn btn-light text-success" th:href="@{/liste-des-offres?status=Closed}" >
                                    Plus d'infos <i class="fas fa-arrow-circle-right"></i>
                                </a>
							</div>
                        </div>
                    </div>
                 </div>
             </div>
         </div>
         
 </div>
                  <!-- Required vendors -->
    <script data-cfasync="false" src="../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="vendor/global/global.min.js"></script>
    <script src="vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="vendor/chart.js/Chart.bundle.min.js"></script>
    <!-- Chart piety plugin files -->
    <script src="vendor/peity/jquery.peity.min.js"></script>
    <!-- Apex Chart -->
    <script src="vendor/apexchart/apexchart.js"></script>
    <!-- Dashboard 1 -->
    <script src="js/dashboard/dashboard-1.js"></script>
    <script src="vendor/owl-carousel/owl.carousel.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/deznav-init.js"></script>
    <script src="js/demo.js"></script>
    <script>
        // Get the current date
        var currentDate = new Date();

        // Set the day, month, and year buttons
        document.getElementById('dayButton').textContent = `${currentDate.toLocaleDateString('en-US', { weekday: 'long' })} ${currentDate.getDate()}`;
        document.getElementById('monthButton').textContent = currentDate.toLocaleString('default', { month: 'short' });
        document.getElementById('yearButton').textContent = currentDate.getFullYear();
    </script>
</body>
</html>
